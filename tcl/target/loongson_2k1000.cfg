# Loongson 2K1000 based on MIPS64 Release 2 with LoongISA 1.0
# MicroArchitecture GS264E

if { [info exists CHIPNAME] } {
	set _CHIPNAME $_CHIPNAME
} else {
	set _CHIPNAME ls2k
}

jtag newtap $_CHIPNAME.0 cpu -irlen 5 -expected-id 0x5a5a5a5a -ignore-bypass
jtag newtap $_CHIPNAME.1 cpu -irlen 5 -expected-id 0x5a5a5a5a -ignore-bypass

set _TARGETNAME $_CHIPNAME.cpu
target create $_TARGETNAME.0 mips_mips64 -endian little -chain-position ls2k.0.cpu
target create $_TARGETNAME.1 mips_mips64 -endian little -chain-position ls2k.1.cpu
